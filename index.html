<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Survey Form </title>
</head>
<body>
    <h1>Attendence</h1>
    <form id="form">
        <div class="form-control">
			<label for="name" id="label-name">
				Name
			</label>
            <input type="text"
				id="name"
				placeholder="Enter your name" />
		</div>
        
		<div class="form-control">
			<label for="email" id="label-email">
				Email
			</label>

			<input type="email"
				id="email"
				placeholder="Enter your email" />
		</div>

        <div class="form-control">
			<label for="Phone Number" id="label-Phone Number">
				Phone Number
			</label>

        <input type="number"
				id="Phone Number"
				placeholder="Phone Number" />
		</div>

        <div class="form-control">
			<label for="Attendee" id="Attendee">
				Attendee
			</label>

            <input type="number"
            id="Number"
            placeholder="Number of Attendee" />
    </div>
    <button type="submit" value="submit">
        Submit
    </button>
    <button type="cancel" value="cancel">Cancel</button>

    </form>
    <style>
        body {
			background-color:aqua rgb(0, 255, 229);
			font-family: Verdana;
			text-align: center;
		}
        form {
			background-color: #fff;
			max-width: 500px;
			margin: 50px auto;
			padding: 30px 20px;
			box-shadow: 2px 5px 10px rgba(0, 0, 0, 0.5);
		}
        .form-control {
			text-align: left;
			margin-bottom: 25px;
		}
        .form-control label {
			display: block;
			margin-bottom: 10px;
		}
        .form-control input,
		.form-control select,
		.form-control textarea {
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			padding: 10px;
			display: block;
			width: 95%;
		}
        button {
			background-color: #05c46b;
			border: 1px solid #777;
			border-radius: 2px;
			font-family: inherit;
			font-size: 21px;
			display: block;
			width: 100%;
			margin-top: 50px;
			margin-bottom: 20px;
		}

    </style>
</body>
</html>
